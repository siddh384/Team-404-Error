<html>

<head>
  <title>
    Projectile Motion
  </title>
  <link rel="shortcut icon" href="/asset/catapult.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

<script type="text/javascript" src="/script.js"></script>
</head>

<body>
    <header>
        <h1>Projectile Motion Calculator</h1>
        <img src="/asset/404-error.png" alt="team-logo">
    </header>
  <FORM class="form" NAME="pmotion">
    <center>
      <table class="upper-ctn" BORDER>
        <div class="fline">
          <td class="angle">Angle</td>
          <td class="initial speed">Initial Speed</td>
          <td class="terminal speed">Terminal Speed</td>
          <td class="lift">lift/drag</td>
          <td><INPUT class="startBtn" TYPE="button" value="Start" onClick="run(this.form)"></td>
        </div>
        <tr>
          <td><INPUT TYPE="number" name="anglem" value="0">deg</td>
          <td><INPUT TYPE="number" name="v0m" value="0">m/s</td>
          <td><INPUT TYPE="number" name="vtm" value="0">m/s</td>
          <td><INPUT TYPE="number" name="xxm" value="0"></td>
          <td><INPUT TYPE="button" value="reset" onClick="etom(this.form)"></td>
        </tr>
      </table>
    </center>
    <center>
      <canvas class="graph" id="mygraph" width="800" height="500" style="border:1px solid">
    </center>
    <center class="down-ctn">
            <div class="headOfNoResistence">
                <h5>No resistance</h5><br>
            </div>
            <div class="timeOfNoResistence">
                <label> Time of Flight</label><br>
                <INPUT TYPE="text" name="tof0" value="" readonly="readonly">sec
            </div>
            <div class="rangeNoResistence">
                <label>Range</label><br>
                <INPUT TYPE="text" name="range0m" value="" readonly="readonly">M =
            </div>
            <hr>
            <div class="headOfResistence">
                <h5>with resistance</h5><br>
            </div>  
            <div class="timeOfResistence">
                <label> Time of Flight</label><br>
                <INPUT TYPE="text" name="tof1" value="" readonly="readonly">sec
            </div>
            <div class="rangOfResistence">
                <label>Range</label><br>
                <INPUT TYPE="text" name="range1m" value="" readonly="readonly">M =
            </div>
            <div class="heightOfResistence">
                <label>Max-Height</label><br>
                <INPUT TYPE="text" name="hmax1m" value="" readonly="readonly">M =
            </div>    
    </center>
  </form>
</body>
</HTML>
